<main class="container-fluid">
	<div class="row">
		<div id="header" class="col-12"></div>
		<div id="content" class="col-12">
			<h1 class="fw-bold mt-4 ">Personajes</h1>
			<div class="row mt-3">
				
				<!-- Etiquetas a repetir - INICIO -->
				<div class="col-6 col-md-2" *ngFor="let character of characters">
					<mat-card class="example-card">
                        <mat-card-header>
                          
                          <mat-card-title>{{character.name}}</mat-card-title>
                          <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="{{character.image}}" alt="{{character.name}}">
                        <mat-card-content>
                          <p>
                           
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          
                          <button mat-button>DETALLES</button>
                        </mat-card-actions>
                      </mat-card>
                      
				</div>
				<!-- Etiquetas a repetir - FIN -->
				
			</div>
		</div>
	</div>
</main>
